<head>

    <link rel="stylesheet" href="save-answers.component.css" type="text/css">
  
  </head>
  
<body>
  <form [formGroup]="anssave" (ngSumbit)="saveanswers()" class="border p-3 rounded-3">
  
  <div class="container">
      <div class="row g-0">
        <div class="row">
    <div class="col text-centre p-8 mb-4 bg-light">
      
      <span class="fs-4">SaveAnswers</span>
    </div>
    </div>
  </div>

    <div class="col mb-3">
      <label for="answer" class="form-label">Answer</label>
            <input type="text" class="form-control" placeholder="answer" id="answer" formControlName="question">
    
    
      <div class="col mb-3">
        <label for="questionId" class="form-label">Question Id</label>
              <input type="text" class="form-control" id="questionId" formControlName="questionId">
      </div>
      <div class="col mb-3">
        <label for="userId" class="form-label">User Id</label>
              <input type="text" class="form-control" id="userId" formControlName="userId">
      </div>
      <div class="col mb-3">
        <label for="dob" class="form-label">Date</label>
              <input type="datetime-local" class="form-control" id="dob" formControlName="dob">
      </div>
      
      
    </div>
    <div class ="row">
      <div class="col-6 offset-3">
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">SaveAnswer</button>
        </div>
      </div>
    </div>
    </div>
 
</form>
</body>
